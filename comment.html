<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the tweet projects</title>
    <link rel="stylesheet" href="css/comment.css">
</head>

<body>
    <main>
        <h3>this the time to write what's in your mind</h3>
        <section id="tweetbox">

        </section>
        <h3>enter a text here please</h3>
        <!--<form action="" name="formtweet">
        <input type="text" name="inputTweet" id="myinput">-->
        <textarea name="texttweet" id="texttweety" cols="50" rows="5"></textarea>
        <!-- </form>-->
    </main>

    <script>

        var boxtweet = document.getElementById("tweetbox");
        var tweet = document.getElementById("texttweety");
        //tweet.addEventListener("change", takeValue);
        tweet.addEventListener("keypress", submit)

        //function takeValue(event) {
           // console.log(event.target.value);       
        // }
    
        function submit(event) {
            if (event.which === 13) {
               boxtweet.innerHTML += "<div>" + event.target.value + "</div>";  
               tweet.value = "";                     
            }
        }

    </script>
</body>

</html>
