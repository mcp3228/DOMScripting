<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo app</title>
    <link rel="stylesheet" href="css/todo.css">
</head>
<body id="body">
    <header>
        <span class="heading">todo list</span>
        <input type="image" src="img/add_button.jpg" alt="add items" id="additems">

    </header>
    <main>
         <h1>press new to add items</h1>
        <div id="box-input">
           <input type="text" id="inputItem" class="hide" name="inputItem">
           <button id="ok" class="hide">ok</button>
        </div>
        <ul id="checklist"> 
            
        </ul>
    </main>
    <footer >
        <button id="show-bottom">/\</button>
        <nav class="hide" id="ulfoot">
            <li>completed</li>
            <li>archived</li>
            <li>next event</li>
            
            <input type="image" src="img/finger.png" alt="exit"> </li>
            <input type="image" src="img/replay_white.png" alt="exit"> </li>
            <input type="image" src="img/close-button.png" alt="exit"></li>
        </nav>
    </footer>
    <script src="js/todo.js"></script>
</body>
</html>
